<!DOCTYPE html>
<html>
    <head>
        <title>The calculator</title>
        <style>
        .div{
          border-style:solid;
          border-width:5px;
          }
          input{
            padding-left: 15px;
            padding-right:  ;
          }
          table{
            border: 1px solid black;
          }
          </style>
    </head>
    <body>
        <script>
        function fun(val){
            document.getElementById('result').value += val
            return val
        }
        function solve(){
            let x = document.getElementById('result').value
            let y = eval(x);
            document.getElementById('result').value = y
            return y
        }
        function clearScreen(){
            document.getElementById('result').value = ""
        }
        </script>
        <table>
            <tr><td><input id="result" type="text" value=""><br/></td></tr>
            <td><input type="button" value="(" onclick="fun('(')"><input type="button" value="CE" onclick="clearScreen()"><input type="button" value=")" onclick="fun(')')"><input type="button" value="C" onclick="clearScreeen()"><br/></td>
            <tr><td><input type="button" value="1" onclick="fun(1)"><input type="button" value="2" onclick="fun(2)"><input type="button" value="3" onclick="fun(3)"><input type="button" value="+" onclick="fun('+')"><br/></td></tr>
            <tr><td><input type="button" value="4" onclick="fun(4)"><input type="button" value="5" onclick="fun(5)"><input type="button" value="6" onclick="fun(6)"><input type="button" value="-" onclick="fun('-')"><br/></td></tr>
            <tr><td><input type="button" value="7" onclick="fun(7)"><input type="button" value="8" onclick="fun(8)"><input type="button" value="9" onclick="fun(9)"><input type="button" value="*" onclick="fun('*')"><br/></td></tr>
            <tr><td><input type="button" value="." onclick="fun('.')"><input type="button" value="0" onclick="fun(0)"><input type="button" value="=" onclick="solve()"><input type="button" value="/"><br/></td></tr>
        </div>
        </table>
    </body>
</html>
